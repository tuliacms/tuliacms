services:
    _defaults:
        autowire: true
        autoconfigure: true

    Tulia\Framework\Kernel\HttpKernelInterface:
        class: Tulia\Framework\Kernel\HttpKernel
        public: true

    Psr\EventDispatcher\EventDispatcherInterface:
        class: Symfony\Component\EventDispatcher\EventDispatcher

    Psr\Log\LoggerInterface:
        class: Symfony\Component\HttpKernel\Log\Logger

    Symfony\Contracts\EventDispatcher\EventDispatcherInterface: '@Psr\EventDispatcher\EventDispatcherInterface'
