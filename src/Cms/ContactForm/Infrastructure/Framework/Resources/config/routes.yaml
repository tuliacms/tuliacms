backend.contact_form:
    path: /administrator/contact-form
    controller: Tulia\Cms\ContactForm\UserInterface\Web\Backend\Controller\Form::index

backend.contact_form.list:
    path: /administrator/contact-form/list
    controller: Tulia\Cms\ContactForm\UserInterface\Web\Backend\Controller\Form::list

backend.contact_form.datatable:
    path: /administrator/contact-form/datatable
    controller: Tulia\Cms\ContactForm\UserInterface\Web\Backend\Controller\Form::datatable

backend.contact_form.create:
    path: /administrator/contact-form/create
    controller: Tulia\Cms\ContactForm\UserInterface\Web\Backend\Controller\Form::create
    methods: GET|POST

backend.contact_form.edit:
    path: /administrator/contact-form/edit/{id}
    controller: Tulia\Cms\ContactForm\UserInterface\Web\Backend\Controller\Form::edit
    methods: GET|POST

backend.contact_form.delete:
    path: /administrator/contact-form/delete
    controller: Tulia\Cms\ContactForm\UserInterface\Web\Backend\Controller\Form::delete
    methods: POST

form.submit:
    path: /form/submit/{id}
    controller: Tulia\Cms\ContactForm\UserInterface\Web\Frontend\Controller\Form::submit
    methods: POST
