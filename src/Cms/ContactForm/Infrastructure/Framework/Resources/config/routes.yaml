backend.form:
    path: /administrator/form
    controller: Tulia\Cms\ContactForm\UserInterface\Web\Backend\Controller\Form::index

backend.form.list:
    path: /administrator/form/list
    controller: Tulia\Cms\ContactForm\UserInterface\Web\Backend\Controller\Form::list

backend.form.datatable:
    path: /administrator/form/datatable
    controller: Tulia\Cms\ContactForm\UserInterface\Web\Backend\Controller\Form::datatable

backend.form.create:
    path: /administrator/form/create
    controller: Tulia\Cms\ContactForm\UserInterface\Web\Backend\Controller\Form::create
