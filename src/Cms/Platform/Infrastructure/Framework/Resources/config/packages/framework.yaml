framework:
    secret: '%env(APP_SECRET)%'
    session:
        enabled: true
        handler_id: session.handler.native_file
        cookie_secure: auto
        cookie_samesite: lax
        cookie_lifetime: 86400
        use_cookies: true
    php_errors:
        log: true
    translator:
        default_path: '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/translations'
    templating:
        namespace_overwrite:
            - { from: '@parent/', to: '@theme/' }
            - { from: '@cms/',    to: '@parent/overwrite/cms/' }
            - { from: '@module/', to: '@parent/overwrite/module/' }
            - { from: '@widget/', to: '@parent/overwrite/widget/' }
        paths:
            - { name: backend/layout, path: '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/views/backend/layout' }
            - { name: _theme_views/DefaultTheme, path: '%kernel.project_dir%/src/Cms/Platform/Infrastructure/DefaultTheme/Resources/views' }
    twig:
        loader:
            array:
                templates:
                    backend:
                        template: "{% extends '@backend/layout/layout.tpl' %}"
                    theme:
                        template: "{% extends [ '@theme/layout.tpl', '@parent/layout.tpl' ] %}"
    public_paths:
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/backend_layout/dist': '/core/backend'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/animate-css': '/core/animate-css'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/bootstrap': '/core/bootstrap'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/bootstrap-datetimepicker': '/core/bootstrap-datetimepicker'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/bootstrap-datetimepicker-custom': '/core/bootstrap-datetimepicker-custom'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/chosen': '/core/chosen'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/customizer': '/core/customizer'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/datatable-tulia': '/core/datatable-tulia'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/datatables': '/core/datatables'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/frontend': '/core/frontend'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/frontend-toolbar': '/core/frontend-toolbar'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/fileapi': '/core/fileapi'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/flag-icons': '/core/flag-icons'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/font-awesome': '/core/font-awesome'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/jquery': '/core/jquery'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/jquery-nestable': '/core/jquery-nestable'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/jquery-typeahead': '/core/jquery-typeahead'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/jquery-ui': '/core/jquery-ui'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/js-cookie': '/core/js-cookie'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/jstree': '/core/jstree'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/lodash': '/core/lodash'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/masonry': '/core/masonry'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/momentjs': '/core/momentjs'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/popperjs': '/core/popperjs'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/simplebar': '/core/simplebar'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/sweetalert2': '/core/sweetalert2'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/tulia-dynamic-form': '/core/tulia-dynamic-form'
        '%kernel.project_dir%/src/Cms/Platform/Infrastructure/Framework/Resources/public/core_assets/vuejs': '/core/vuejs'
    assetter:
        assets:
            jquery:
                scripts: [ '/assets/core/jquery/jquery-3.4.1.min.js' ]
                group: head
                priority: 1000
            jquery_ui:
                scripts: [ /assets/core/jquery-ui/js/jquery-ui.min.js ]
                styles: [ /assets/core/jquery-ui/css/jquery-ui.min.css ]
                group: head
                priority: 500
            popperjs:
                scripts: [ '/assets/core/popperjs/popper.min.js' ]
                priority: 800
            font_awesome:
                styles: [ '/assets/core/font-awesome/css/all.min.css' ]
                priority: 1000
                group: head
            animate_css:
                styles: [ '/assets/core/animate-css/animate.min.css' ]
                priority: 1000
            lodash:
                priority: 1000
                scripts: [ '/assets/core/lodash/lodash.min.js' ]
            chosen:
                require: [ 'chosen.css', 'chosen.js' ]
            chosen.css:
                styles: [ '/assets/core/chosen/chosen.min.css' ]
                priority: 500
                group: head
            chosen.js:
                scripts: [ '/assets/core/chosen/chosen.jquery.min.js' ]
                priority: 500
            sweetalert2:
                scripts: [ '/assets/core/sweetalert2/sweetalert2.min.js' ]
                priority: 500
            js_cookie:
                scripts: [ '/assets/core/js-cookie/js.cookie-2.2.0.min.js' ]
                priority: 500
            simplebar:
                scripts: [ '/assets/core/simplebar/simplebar.min.js' ]
                styles: [ '/assets/core/simplebar/simplebar.min.css' ]
                priority: 500
            datetimepicker:
                scripts: [ '/assets/core/bootstrap-datetimepicker/js/tempusdominus-bootstrap-4.min.js', '/assets/core/bootstrap-datetimepicker-custom/defaults.js' ]
                styles: [ '/assets/core/bootstrap-datetimepicker/css/tempusdominus-bootstrap-4.min.css' ]
                require: [ 'momentjs' ]
                priority: 500
            momentjs:
                scripts: [ '/assets/core/momentjs/moment-with-locales.min.js' ]
                priority: 800
            vue:
                scripts: [ '/assets/core/vuejs/vue.min.js' ]
                priority: 500
            nestable:
                scripts: [ '/assets/core/jquery-nestable/jquery.nestable.min.js' ]
                styles: [ '/assets/core/jquery-nestable/jquery.nestable.min.css' ]
                priority: 500
            jquery_typeahead:
                scripts: [ '/assets/core/jquery-typeahead/jquery.typeahead.min.js' ]
                styles: [ '/assets/core/jquery-typeahead/jquery.typeahead.min.css' ]
                priority: 500
            bootstrap:
                require: [ 'jquery', 'popperjs', 'bootstrap.css', 'bootstrap.js' ]
            bootstrap.css:
                styles: [ '/assets/core/bootstrap/css/bootstrap.min.css' ]
                priority: 500
                group: head
            bootstrap.js:
                scripts: [ '/assets/core/bootstrap/js/bootstrap.min.js' ]
                priority: 500
            jstree:
                scripts: [ '/assets/core/jstree/jstree.min.js' ]
                styles: [ '/assets/core/jstree/themes/default/style.min.css' ]
                priority: 500
            fileapi:
                scripts: [ '/assets/core/fileapi/FileAPI.html5.min.js' ]
                priority: 500
                group: head
            masonry:
                scripts: [ '/assets/core/masonry/masonry.pkgd.min.js' ]
                priority: 500
                group: head
            datatables_core:
                scripts: [ '/assets/core/datatables/datatables.min.js' ]
                styles: [ '/assets/core/datatables/datatables.min.css' ]
                priority: 800
            datatables:
                scripts: [ '/assets/core/datatables/integrations/js/dataTables.bootstrap4.min.js' ]
                styles: [ '/assets/core/datatables/integrations/css/dataTables.bootstrap4.min.css' ]
                require: [ 'datatables_core' ]
                priority: 500
            datatable_tulia:
                scripts: [ '/assets/core/datatable-tulia/datatable.js' ]
                require: [ 'datatables' ]
                priority: 200
            backend.font:
                styles: [ 'https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext' ]
                group: head
            backend.theme.head:
                styles: [ '/assets/core/backend/theme/css/backend-theme.css' ]
                require: [ 'backend.font', 'animate_css' ]
                group: head
            backend.theme:
                scripts: [ '/assets/core/backend/theme/js/backend-theme.bundle.min.js' ]
                require: [ 'vue', 'simplebar', 'lodash', 'backend.theme.head' ]
            backend:
                require: [ 'bootstrap', 'font_awesome', 'chosen', 'sweetalert2', 'js_cookie', 'backend.theme' ]
            customizer.back:
                scripts: [ '/assets/core/customizer/backend/customizer.js' ]
                styles: [ '/assets/core/customizer/backend/customizer.css' ]
                require: [ 'bootstrap', 'font_awesome', 'chosen', 'sweetalert2' ]
            customizer.front:
                scripts: [ '/assets/core/customizer/frontend/customizer.js' ]
            frontend:
                styles: [ '/assets/core/frontend/default-assets/style.css' ]
                priority: 1000
                group: head
            tulia_dynamic_form:
                scripts: [ '/assets/core/tulia-dynamic-form/tulia-dynamic-form.js' ]
                collection: tulia-dynamic-form
                priority: 1000
                group: head
    cache:
        directory: '%kernel.cache_dir%/pools'
        default_pdo_provider: 'doctrine.dbal.default_connection'
