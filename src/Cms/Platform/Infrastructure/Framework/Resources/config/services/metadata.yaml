services:
    _defaults:
        autowire: true
        autoconfigure: true

    Tulia\Cms\Metadata\:
        resource: '../../../../../../Metadata/*'
        exclude:
            - '../../../../../../Metadata/**/Resources/**'
            - '../../../../../../Metadata/**/Model/**'
            - '../../../../../../Metadata/**/*Exception.php'
            - '../../../../../../Metadata/**/*Trait.php'

    Tulia\Cms\Metadata\Registrator\RegistryInterface:
        class: Tulia\Cms\Metadata\Registrator\Registry
        bind:
            $registrators: !tagged_iterator metadata.registrator
