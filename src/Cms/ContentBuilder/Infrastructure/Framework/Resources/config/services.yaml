services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Tulia\Cms\ContentBuilder\:
        resource: '../../../../**'
        exclude:
            - '../../../../Infrastructure/Framework/Resources/**'
            - '../../../../Domain/ContentType/Model/**'
            - '../../../../Domain/ContentType/Exception/**'
            - '../../../../UserInterface/LayoutType/Model/**'

    Tulia\Cms\ContentBuilder\Domain\ContentType\Service\AbstractContentTypeProvider:
        abstract: true
        calls:
            - setDefaultController: [ 'node', '%cms.content_builder.content_type.node.default_controller%' ]
            - setDefaultController: [ 'taxonomy', '%cms.content_builder.content_type.taxonomy.default_controller%' ]
            - setDefaultLayoutBuilder: [ '%cms.content_builder.layout_type.default_builder%' ]
            - setFieldTypeMappingRegistry: [ '@Tulia\Cms\ContentBuilder\UserInterface\LayoutType\Service\FieldTypeMappingRegistry' ]

    Tulia\Cms\ContentBuilder\Infrastructure\Persistence\ContentProvider\ContentTypeDatabaseProvider:
        parent: Tulia\Cms\ContentBuilder\Domain\ContentType\Service\AbstractContentTypeProvider

    Tulia\Cms\ContentBuilder\UserInterface\Web\Backend\Form\ContentType\FormHandler:
        shared: false
