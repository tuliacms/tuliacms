framework:
    translator:
        paths:
            - '%kernel.project_dir%/src/Cms/ContentBuilder/Infrastructure/Framework/Resources/translations'
    templating:
        paths:
            - { name: backend/contentbuilder, path: '%kernel.project_dir%/src/Cms/ContentBuilder/Infrastructure/Framework/Resources/views/backend' }

monolog:
    channels: ['contentBuilder']

cms:
    content_building:
        node_types:
            page:
                controller: 'Tulia\Cms\Node\UserInterface\Web\Frontend\Controller\Node::show'
                is_routable: true
                is_hierarchical: true
                routable_taxonomy_field: category
                translation_domain: pages
                layout: default
                fields:
                    title:
                        type: text
                        label: title
                        multilingual: true
                        constraints:
                            - { name: required }
                    slug:
                        label: slug
                        type: text
                        multilingual: true
                        constraints:
                            - { name: required }
                            #- { name: unique, flags: globally }
                    introduction:
                        type: textarea
                        multilingual: true
                        label: ~
                    content:
                        type: wysiwyg
                        multilingual: true
                    #category:
                    #    label: category
                    #    type: taxonomy
                        #relation:
                        #    type:

#        taxonomy_types:
#            category:
#                translation_domain: category
#
        layout_types:
            default:
                label: defaultLayout
                sections:
                    lead:
                        groups:
                            main:
                                label: main
                                fields: [title, slug]
                    main:
                        groups:
                            introduction:
                                label: introduction
                                fields: [introduction]
                            content:
                                active: true
                                interior: full-width
                                label: content
                                fields: [content]
                    sidebar:
                        groups:
                            introduction:
                                active: true
                                label: introduction
                                fields: []

        data_types:
            mapping:
                text:
                    label: Textline
                    classname: 'Symfony\Component\Form\Extension\Core\Type\TextType'
                textarea:
                    label: Textarea
                    classname: 'Symfony\Component\Form\Extension\Core\Type\TextareaType'
                select:
                    label: Select
                    classname: 'Symfony\Component\Form\Extension\Core\Type\ChoiceType'

        constraints_types:
            mapping:
                required:
                    classname: 'Symfony\Component\Validator\Constraints\NotBlank'
