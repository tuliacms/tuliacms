backend.settings.send_test_email:
    path: /administrator/settings/-/send-test-email
    controller: Tulia\Cms\Settings\UserInterface\Web\Controller\Backend\Settings::sendTestEmail
    methods: POST|GET

backend.settings:
    path: /administrator/settings/{group}
    controller: Tulia\Cms\Settings\UserInterface\Web\Controller\Backend\Settings::show
    methods: GET|POST
    requirements:
        group: '[a-z0-9\.]+'
    defaults:
        group: null
